[bumpversion]
current_version = 0.1.2
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:part:major]

[bumpversion:part:minor]

[bumpversion:part:patch]

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:src/carver_feeds/__version__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:docs/api-reference.md]
search = **SDK Version**: {current_version}+
replace = **SDK Version**: {new_version}+

[bumpversion:file:docs/examples.md]
search = **SDK Version**: {current_version}+
replace = **SDK Version**: {new_version}+
